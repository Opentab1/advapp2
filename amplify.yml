version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm install  # Use install instead of ci to avoid lockfile hangs
    build:
      commands:
        - npm run build  # Explicit Next.js build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  filesToUpload:
    index.html:
      - '**/*'
